<!DOCTYPE html>
<html>
  <head>
    <title>
      12 Rps- 5.0 advanced function
    </title>

    <link rel="stylesheet" href="12 rps.css">

  </head>

  <body>
    <div>
      <h3 class="title">
        Rock Paper Scissors 
      </h3> 
    </div>

    <div>
      <button onclick="      
      playgame('rock');
       " class="move-button">
       <img src="images/rock-emoji.png"  class="move-img">
      </button>

      <button onclick="
      playgame('paper');
       " class="move-button">
       <img src="images/paper-emoji.png" class="move-img">
      </button>

      <button onclick=" 
      playgame('scissors'); 
      " class="move-button">
      <img src="images/scissors-emoji.png" class="move-img">
      </button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button onclick="
      score.wins = 0;
      score.loss = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updatescoreelement();
      " class="reset-button">
        Reset Score
      </button>

      <button class="js-autoplay autoplay" onclick="
      autoplay();
      ">
        Auto play
      </button>

    </div>



    <script src="12 rock-paper-scissors.js"></script>
  
  </body>
</html>
